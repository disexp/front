<form class="form" [formGroup]="empLoginForm" (ngSubmit)="onFormSubmit()">
    <div *ngIf="showError" class="error-message">
        El correo electrónico o contraseña que ha proporcionado no son correctos. Inténtelo de nuevo.
    </div>

    <div class="flex flex-column pt-4 pb-4">
        <mat-form-field appearance="outline">
            <mat-label>Correo electrónico</mat-label>
            <input matInput placeholder="pat@example.com" formControlName="email">
            <mat-error *ngIf="empLoginForm.get('email')?.touched">
                <ng-container *ngIf="empLoginForm.get('email')?.hasError('required')">
                    Campo <strong>obligatorio</strong>
                </ng-container>
                <ng-container *ngIf="empLoginForm.get('email')?.hasError('email')">
                    El formato de correo electrónico es <strong>inválido</strong>
                </ng-container>
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" >
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="empLoginForm.get('password')?.touched && empLoginForm.get('password')?.hasError('required')">
                Campo <strong>obligatorio</strong>
            </mat-error>
        </mat-form-field>
        <div>
            <mat-checkbox class="example-margin">Recuérdame</mat-checkbox>
        </div>
    </div>
    <div mat-dialog-actions class="action flex flex-column">

        <button class="login-button" (click)="onFormSubmit()">Iniciar Sesión</button>
        <button class="bt-forgot-password pt-3" > Olvidé mi contraseña </button>
    </div>
</form>
