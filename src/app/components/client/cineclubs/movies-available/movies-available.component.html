<ng-container>
    <div class="card">
    <div class="flex flex-column card-container">
        <div class="flex flex-row align-items-center justify-content-end h-4rem font-bold m-2">
            <mat-icon class="pr-3">share</mat-icon>
            <mat-icon>add</mat-icon>
        </div>
        <div>
            <mat-tab-group animationDuration="0ms">
                <mat-tab label="En cartelera">

                    <div *ngFor="let film of films">

                        <div class="flex flex-row pt-6">
                            <img src={{film.film.poster}} alt="poster" style="width: 30%; height: auto;">
                            <div class="flex flex-column pl-5">
                                <div>
                                    <h2><strong style="text-transform: uppercase;">{{film.film.title}}</strong></h2>
                                </div>
                                <div class="flex flex-row pb-5">
                                    <div class="pr-2">
                                        <mat-card>
                                        <mat-card-content>M14</mat-card-content>
                                        </mat-card>
                                    </div>
                                    <div>
                                        <mat-card>
                                        <mat-card-content>{{film.film.duration}} min</mat-card-content>
                                        </mat-card>
                                    </div>
                                </div>
                                <div class="flex flex-column">
                                    <div class="flex flex-row">
                                        <mat-icon class="pr-2">calendar_today</mat-icon>
                                        <p>{{film.date}} | {{film.time}}</p>
                                    </div>
    
                                    <div *ngFor="let item of dateAvailable" class="flex flex-row pt-2">
                                        <div class="pr-2"><button mat-stroked-button>{{item}}</button></div>
                                    </div>
                                </div>
                            </div>
                        </div>  
                                             
                    </div>
                </mat-tab>
                <mat-tab label="ConfiterÃ­a"></mat-tab>
                <mat-tab label="Merchandising"></mat-tab>
              </mat-tab-group>
        </div>
    </div>
</div>
</ng-container>
