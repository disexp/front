<div class="cineclubs-container">
  <h2>CINECLUBS!</h2>

  <div class="grid">
    <div class="cineclubCard" *ngFor="let cineclub of cineClubs | paginate: { itemsPerPage: 4, currentPage: p }">
      <div *ngIf="cineClubs.length > 0">  
        <mat-card-header>
          <img mat-card-image src="{{cineclub.imageLogo}}" alt="{{cineclub.name}}"  class="card-img">
        </mat-card-header>
        <mat-card-content>
          <mat-card-title>{{cineclub.BusinessType_id?.name}}</mat-card-title>
          <mat-card-title>{{cineclub.name}}</mat-card-title>
          <mat-card-subtitle>{{cineclub.description}}</mat-card-subtitle>
        </mat-card-content>
        <mat-card-actions>     
            <button mat-button [routerLink]="['cineclub/',cineclub.id]">Ver mas</button>
        </mat-card-actions>
      </div>
    </div>
  
    <div *ngIf="cineClubs.length == 0">
      <p>No se encontraron coincidencias</p>
    </div>
  
  </div>
  <div class="paginator">
    <pagination-controls (pageChange)="p = $event"
    previousLabel="Anterior"
    nextLabel="Siguiente"
    autoHide:true
    ></pagination-controls>
  </div>
  
</div>
